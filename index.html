<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jscolor.js"></script>
</head>

<body>
    <div class="column">
        <br /><br />
        <h2>Score</h2>
        <button class="player-score" id="player-x-score">0</button>
        <br />
        <h2>Player 1</h2>
        <div class="player-avatar" id="player-x-avatar"></div>
        <br />
        <div>
            <input class="x" id="player-x-avatar-color-button" class="input" size="7" onchange="update(this.jscolor)" data-jscolor="" value="blue" />
        </div>
    </div>
    <div class="container">
        <h1> Game Tic Tac Toe</h1>
        <div>
            <span>
          <input
            size="6"
            type="text"
            id="board-size-input"
            placeholder="Board"
          />
          <button><span id="board-size-output">3</span></button>
            </span>
            &nbsp
            <span>
          <input size="6" type="text" id="to-win-input" placeholder="To win:" />
          <button><span id="to-win-output">3</span></button>
            </span>
            <button id="submit-button">Submit</button>
        </div>
        <div>
            <p clas="continue-reset">
                <button id="continue-btn">Continue</button>
                <button id="draw-btn">Draw</button>
                <button id="reset-btn">Reset</button>
            </p>
        </div>
        <div>
            <p class="alert"></p>
        </div>
        <div class="table-container">
            <table class="table">
                <tbody>
                    <tr class="x1">
                        <td id="x1 y1"></td>
                        <td id="x1 y2"></td>
                        <td id="x1 y3"></td>
                    </tr>
                    <tr class="x2">
                        <td id="x2 y1"></td>
                        <td id="x2 y2"></td>
                        <td id="x2 y3"></td>
                    </tr>
                    <tr class="x3">
                        <td id="x3 y1"></td>
                        <td id="x3 y2"></td>
                        <td id="x3 y3"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="column">
        <br /><br />
        <h2>Score</h2>
        <button class="player-score" id="player-o-score">0</button>
        <br />
        <h2>Player 2</h2>
        <div class="player-avatar" id="player-o-avatar"></div>
        <br />
        <div>
            <input class="o" id="player-o-avatar-color-button" class="input" size="7" onchange="update(this.jscolor)" data-jscolor="" value="green" />
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
